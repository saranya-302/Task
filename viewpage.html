<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
       <div class="musicplayer">
         <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="./spp.png" class="song-img">
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft. Puerto Rican</p>
        <audio  id="audioplayer">
            <source id="beast" src="./WhatsApp Audio 2024-06-07 at 9.59.17 AM.mpeg" type="audio/mpeg"> 
            <source id="vaaney" src="./vaaney vaaney song.mpeg" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
       </div>
   </div> 
   <script>
    let progress=document.getElementById("progress");
    let beast=document.getElementById("beast");
    let vaaney=document.getElementById("vaaney")
    let ctrlIcon=document.getElementById("ctrlIcon");
  
    beast.onloadedmetadata=function(){
        progress.max = beast.duration;
        progress.value = beast.currentTime;
    }


    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            beast.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            beast.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }
    if(song.play()){
        setInterval(()=>{
              progress.value= beast.currentTime;
        },500);
    }
progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
   </script>
</body>
</html>
